<html>
<head>
<title> Sum of N natural numbers</title>
<Script type="text/javascript">
  var num, n, s=0;
  num=window.prompt("Enter a number","PlZ enter No");
  n=parseInt(num);
  if(n<=0)
{
 alert("enter the positive number:");
}
document.write("<center> Sum of <b>"+n+"</b> natural number is :");
findsum(n);
document.write("<b>"+s+"</b></center>");
function findsum(n)
{
   for(var i=0;i<=n;i++)
    s=s+i;
  }
</Script>
