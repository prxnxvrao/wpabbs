<html>
<head><title> Mouse Events</title>
<script type="text/javascript">
function mouseOver()
{
document.getElementById("b1").src="image1.jpg";
}
function mouseOut()
{
document.getElementById("b1").src="abbslogo.png";
}
</script>
</head>
<body align="middle">
<b><h1><center>Illustration of Mouse Events</center></h1></b>
<center><img border="4" alt="image switching!" align="middle" src="image1.jpg" id="b1" onmouseover="mouseOver()" onmouseout="mouseOut()"/></a></center>
</body>
</html>
