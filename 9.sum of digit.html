
<html>
<head>
<title>sum of individual number</title>
<script type="text/javascript">
function sumDigits()
{
   var value = document.getElementById("thenumber").value,sum = 0;
   while(value)
{
    sum += value % 10;
    value = Math.floor(value / 10);
}
   var Resultat = document.getElementById("result"); 
   Resultat.value= sum;
 }
</script>
</head>
<body bgcolor=lightblue>
<input type="text" placeholder="number" id="thenumber"/><br/><br/>
<button onclick="sumDigits()">Calculate</button><br/><br/>
<input type="text" readonly="true" placeholder="the result" id="result"/>
</body>
</html>
